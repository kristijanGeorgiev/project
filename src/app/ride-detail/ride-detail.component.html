<div *ngIf="ride">
    <h2>Rent Details</h2>
    <p><strong>ID:</strong> {{ ride.id }}</p>
    <p><strong>Start_Time:</strong> {{ ride.start_time }}</p>
    <p><strong>End_Time:</strong> {{ ride.end_time }}</p>
    <p><strong>Date:</strong> {{ ride.date }}</p>
    <p><strong>Client:</strong> {{ ride.client.name }}</p>
    <p><strong>Bicycle:</strong> {{ ride.bicycle.serialnumber }}</p>
    <button (click)="goToRideList()" style="margin-top: 20px; background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
      Back to Ride List
    </button>
  </div>
