<div>
    <h2>Add New Client</h2>
    <form (submit)="addClient()">
      <label for="name">Name:</label>
      <input [(ngModel)]="newClient.name" name="name" required />
  
      <label for="address">Address:</label>
      <input [(ngModel)]="newClient.address" name="address" required />
  
      <label for="email">Email:</label>
      <input [(ngModel)]="newClient.email" name="email" required />
  
      <label for="phone">Phone:</label>
      <input [(ngModel)]="newClient.phone" name="phone" required />
  
      <hr>

      <div class="button-row">
        <button type="submit">Save Client</button>
        <button type="button" class="back-button" (click)="goToClientList()">Back</button>
      </div>
    </form>
  </div>
