<div *ngIf="ride">
  <h2>Edit Rent</h2>

  <form (ngSubmit)="saveChanges()">


    <div class="form-row">
      <div class="form-group">
        <label for="date">Date:</label>
        <input [(ngModel)]="ride.date" name="date" type="date" required/>
      </div>
      <div class="form-group">
        <label for="start_time">Start Time:</label>
        <input [(ngModel)]="ride.start_time" name="start_time" required />
      </div>

      <div class="form-group">
        <label for="end_time">End Time:</label>
        <input [(ngModel)]="ride.end_time" name="end_time" required />
      </div>
    </div>

    <label for="client">Client:</label>
    <div class="readonly-input">
      Name: {{ ride.client.name }}, Phone: {{ ride.client.phone }}
    </div>

    <label for="client">Change Client:</label>
    <select [(ngModel)]="ride.client" name="client" required>
      <option *ngFor="let client of clients" [ngValue]="client">
        {{ client.name }} , {{ client.phone }}
      </option>
    </select>

    <label for="bicycle">Bicycle:</label>
    <div class="readonly-input">
      SerialNumber: {{ ride.bicycle.serialnumber }}, Model: {{ ride.bicycle.model }}
    </div>

    <label for="bicycle">Change Bicycle:</label>
    <select [(ngModel)]="ride.bicycle" name="bicycle" required>
      <option *ngFor="let bicycle of bicycles" [ngValue]="bicycle">
        {{ bicycle.serialnumber }} , {{ bicycle.model }}
      </option>
    </select>

    <hr>
    <div class="button-row">
      <button style="background-color: rgb(23, 124, 218); color: white;" (click)="saveChanges()">
        Save Changes
      </button>
      <button (click)="goToRideList()" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
        Back
      </button>
    </div>
  </form>
</div>
