<div *ngIf="maintenance">
    <h2>Edit Maintenance</h2>
  
    <form (ngSubmit)="saveChanges()">
      <label for="description">Description:</label>
      <input [(ngModel)]="maintenance.description" name="description" required />
  
      <div class="form-row">
        <div class="form-group">
          <label for="priority">Priority:</label>
          <input [(ngModel)]="maintenance.priority" name="priority" required />
        </div>
      
        <div class="form-group">
          <label for="status">Available:</label>
          <input [(ngModel)]="maintenance.status" name="status" required />
        </div>
      </div>      
  
      <div class="form-row">
        <div class="form-group">
          <label for="datescheduled">Date Scheduled:</label>
          <input [(ngModel)]="maintenance.datescheduled" name="datescheduled" type="date" required />
        </div>
        <div class="form-group">
          <label for="completedDate">Completed Date:</label>
          <input [(ngModel)]="maintenance.completedDate" name="completedDate" type="date" />
        </div>
      </div>      

      <label for="notes">Notes:</label>
      <textarea [(ngModel)]="maintenance.notes" name="notes"></textarea>
  
      <label for="assignedTo">Assigned To:</label>
      <input [(ngModel)]="maintenance.assignedTo" name="assignedTo" required />
      
      <label for="bicycle">Bicycle:</label>
      <div class="readonly-input">
          SerialNumber: {{ maintenance.bicycle.serialnumber }}, Model: {{ maintenance.bicycle.model }}
      </div>

      <label for="bicycle"> Change Bicycle:</label>
      <select [(ngModel)]="maintenance.bicycle" name="bicycle" required>
        <option *ngFor="let bicycle of bicycles" [ngValue]="bicycle">
          {{ bicycle.serialnumber }} , {{ bicycle.model }}
        </option>
      </select>
      <hr>
      <div class="button-row">
        <button style="background-color: rgb(23, 124, 218); color: white;" (click)="saveChanges()">
          Save Changes
        </button>
        <button (click)="goToMaintenanceList()" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
          Back
        </button>
      </div>
    </form>
  </div>
