<div *ngIf="station">
    <h2>Edit Station</h2>
    <form>
      <label for="location">Location:</label>
      <input [(ngModel)]="station.location" name="location" />
  
      <label for="capacity">Capacity:</label>
      <input [(ngModel)]="station.capacity" name="capacity" />
  
      <label for="address">Address:</label>
      <input [(ngModel)]="station.address" name="address" />

      <div class="button-row">
        <button style="background-color: rgb(23, 124, 218); color: white;" (click)="saveChanges()">
          Save Changes
        </button>
        <button (click)="goToStationList()" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
          Back
        </button>
      </div>
    </form>
  </div>
