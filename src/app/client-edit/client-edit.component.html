<div *ngIf="client">
    <h2>Edit Client</h2>
    <form>
        <label for="name">Name:</label>
        <input [(ngModel)]="client.name" name="name" />

        <label for="address">Address:</label>
        <input [(ngModel)]="client.address" name="address" />

        <label for="email">Email:</label>
        <input [(ngModel)]="client.email" name="email" />
        
        <label for="phone">Phone:</label>
        <input [(ngModel)]="client.phone" name="phone" />
        <hr>
        <div class="button-row">
            <button style="background-color: rgb(23, 124, 218); color: white;" (click)="saveChanges()">
              Save Changes
            </button>
            <button (click)="goToClientList()" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
              Back
            </button>
          </div>
    </form>
</div>
